name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

#      - name: Setup AWS CLI
#        uses: aws-actions/configure-aws-credentials@v1
#        with:
#          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
#          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#          aws-region: us-west-2

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy repository to EC2 instance
        run: |
          scp -i private_key.pem -o StrictHostKeyChecking=no -r . ${{ vars.SERVER_USER }}@${{ vars.SERVER_PUBLIC_IP }}:/home/${{ vars.SERVER_USER }}/${{ vars.APP_DIR }}

      - name: Build and run Docker container on EC2 instance
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@${{ vars.SERVER_PUBLIC_IP }} "\
            cd ${{ vars.SERVER_PUBLIC_IP }} && \
            docker-compose -f docker-compose.yml build && \
            docker-compose -f docker-compose.yml up -d"
