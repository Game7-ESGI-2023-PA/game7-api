name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Build and run Docker container on EC2 instance
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ vars.SERVER_USER }}@${{ vars.SERVER_PUBLIC_IP }} "\
            if [ -d "game7-api" ]; then
              cd game7-api
              git pull
            else
              git clone git@github.com:Game7-ESGI-2023-PA/game7-api.git game7-api
            fi && \
            APP_SECRET=${{ APP_SECRET }} && \
            DATABASE_URL=${{ DATABASE_URL }} && \
            CORS_ALLOW_ORIGIN='*' && \
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d"
        
