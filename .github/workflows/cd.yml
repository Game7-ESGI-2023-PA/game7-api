name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
        
      - name: Copy repository to EC2
        run: |
          pwd= `pwd`
          trailing="/"
          ls
          scp -i private_key.pem -o StrictHostKeyChecking=no -r $pwd$trailing ${{ vars.SERVER_USER }}@${{ vars.SERVER_PUBLIC_IP }}:/home/${{ vars.SERVER_USER }}/game7-api/

      - name: Build and run Docker container on EC2 instance
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ vars.SERVER_USER }}@${{ vars.SERVER_PUBLIC_IP }} "\
            cd game7-api && ./start_prod.sh ${{ secrets.APP_SECRET }} ${{ secrets.DATABASE_URL }}"
        
