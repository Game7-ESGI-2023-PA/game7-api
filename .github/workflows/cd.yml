name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
      - name: Copy deploy script
        run: |
          scp -i private_key.pem -o StrictHostKeyChecking=no ./start_prod.sh ${{ vars.SERVER_USER }}@${{ vars.SERVER_PUBLIC_IP }}:~/start_prod.sh

      - name: Print container logs
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ vars.SERVER_USER }}@${{ vars.SERVER_PUBLIC_IP }} "\
            docker logs game7-api-php-1; \
            docker logs game7-api-caddy-1; \
            docker logs game7-api-database-1"

        
