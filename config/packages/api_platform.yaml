api_platform:
  formats:
    json: [ 'application/json' ]
    jsonld: [ 'application/ld+json' ]
    jsonapi: [ 'application/vnd.api+json' ]
    html: [ 'text/html' ]
  mapping:
    paths: ['%kernel.project_dir%/src/Document']
  swagger:
    api_keys:
      JWT:
        name: Authorization
        type: header
